<html>
<head>
<style type="text/css">
img
{
position:fixed;
left:0px;
top:0px;
z-index:-1;
}

.parent {
    position: relative;
}
</style>
</head>

<body>
    <div class="parent">
        <h1>This is a heading</h1>
        <img src="http://ooszy.cco.vin/img/blog-note/image-20210831130544863.png?x-oss-process=style/pictureProcess1" />
        <p>由于图像的 z-index 是 -1，因此它在文本的后面出现。</p>
    </div>
</body>
</html>
